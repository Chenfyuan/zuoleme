<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920">
  <!-- 透明背景 -->
  <rect width="1080" height="1920" fill="none"/>
  
  <!-- 顶部装饰小文字 "今天您" -->
  <text x="540" y="780" 
        font-family="KaiTi, STKaiti, SimKai, serif" 
        font-size="65" 
        font-weight="normal" 
        fill="#999999" 
        text-anchor="middle"
        opacity="0.7"
        letter-spacing="30">今天您</text>
  
  <!-- 核心大字 "做了么" - 楷体，醒目 -->
  <text x="540" y="1000" 
        font-family="KaiTi, STKaiti, SimKai, serif" 
        font-size="260" 
        font-weight="bold" 
        fill="#333333" 
        text-anchor="middle"
        letter-spacing="25">做了么</text>
   
  <!-- 底部小标语 -->
  <text x="540" y="1680" 
        font-family="KaiTi, STKaiti, SimKai, serif" 
        font-size="45" 
        font-weight="normal" 
        fill="#999999" 
        text-anchor="middle"
        opacity="0.6"
        letter-spacing="10">做了么，随时随地，想做就做</text>
</svg>